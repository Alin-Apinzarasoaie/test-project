<div class="display-container">
    <ng-container [formGroup]="formGroup">
        <mat-form-field>
            <mat-label>Title Input</mat-label>
            <input
                matInput
                type="text"
                formControlName="title" />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Subtitle Input</mat-label>
            <input
                matInput
                type="text"
                formControlName="subtitle" />
        </mat-form-field>
    </ng-container>
</div>
